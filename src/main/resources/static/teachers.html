<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers - Student Management</title>
    <link rel="stylesheet" href="/css/shared.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for datalist suggestions */
        datalist {
            position: absolute;
            background-color: #f8f9fa; /* Light background */
            border: 1px solid #ced4da; /* Border to match Bootstrap */
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            width: 100%; /* Match input width */
            z-index: 1000; /* Ensure it overlays */
        }
        datalist option {
            padding: 8px 12px; /* Padding for better touch */
            color: #007bff; /* Blue text for distinction */
            cursor: pointer;
            font-style: italic; /* Italic to look different */
        }
        datalist option:hover,
        datalist option:focus {
            background-color: #e9ecef; /* Hover background */
            color: #0056b3; /* Darker blue on hover */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@34.1.2/dist/ag-grid-community.min.js"></script>
    <script src="/js/shared.js"></script>
    <script>
        $(document).ready(() => {
            fetchRole(() => {
                toggleAdminBits();
                loadTeachers();
            });
            $('#teacherForm').on('submit', e => { e.preventDefault(); saveTeacher(); });
        });

        function toggleAdminBits() {
            if (window.currentRole === 'ADMIN') {
                $('#insertBlock').removeClass('d-none');
                setupCourseAutocomplete('#teacherCourseName', '#teacherCourseId');
            } else {
                $('#insertBlock').addClass('d-none');
            }
            $('#pageTitle').text(window.currentRole === 'ADMIN' ? 'Manage Teachers' : 'View Teachers');
        }

        function resetForm() {
            $('#teacherForm')[0].reset();
            $('#teacherId').val('');
            $('#teacherCourseId').val('');
            $('#teacherSubmitBtn').text('Add Teacher');
        }

        function saveTeacher() {
            const data = {
                id: $('#teacherId').val(),
                name: $('#teacherName').val().trim(),
                email: $('#teacherEmail').val().trim(),
                courseId: $('#teacherCourseId').val()
            };

            if (!data.name || !data.email) {
                alert('Name and email are required');
                return;
            }
            if (!data.courseId) {
                alert('Please select a valid course from the suggestions');
                return;
            }

            $.ajax({
                url: data.id ? '/teachers/update' : '/teachers/add',
                method: data.id ? 'PUT' : 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: () => { resetForm(); loadTeachers(); },
                error: err => alert(err.responseText || 'Server error')
            });
        }

        function loadTeachers() {
            $.get('/teachers/all', rows => {
                const rowData = rows.map(r => ({
                    id: r[0], name: r[1], email: r[2], course_name: r[3], courseId: r[4]
                }));

                const cols = [
                    {headerName:'ID', field:'id', width:110, filter:'agNumberColumnFilter'},
                    {headerName:'Name', field:'name', flex:1, filter:'agTextColumnFilter'},
                    {headerName:'Email', field:'email', flex:1, filter:'agTextColumnFilter'},
                    {headerName:'Course', field:'course_name', flex:1, filter:'agTextColumnFilter'}
                ];

                if (window.currentRole === 'ADMIN') cols.push({
                    headerName:'Actions',
                    minWidth:170, pinned:'right',
                    cellRenderer: p => {
                        const wrap = document.createElement('span');
                        const eBtn = $('<button class="btn btn-sm btn-outline-primary me-2">Edit</button>').on('click', () => editRow(p.data));
                        const dBtn = $('<button class="btn btn-sm btn-outline-danger">Delete</button>').on('click', () => delRow(p.data.id));
                        wrap.appendChild(eBtn[0]); wrap.appendChild(dBtn[0]);
                        return wrap;
                    }
                });

                const gridDiv = document.getElementById('teacherGrid');
                gridDiv.innerHTML = '';
                agGrid.createGrid(gridDiv, {
                    columnDefs: cols,
                    rowData,
                    defaultColDef:{sortable:true,resizable:true,filter:true},
                    rowHeight:44, headerHeight:58,
                    onFirstDataRendered:e=>e.api.sizeColumnsToFit()
                });
            }).fail(() => alert('Failed to load teachers data.'));
        }

        function editRow(row) {
            $('#teacherId').val(row.id);
            $('#teacherName').val(row.name);
            $('#teacherEmail').val(row.email);
            $('#teacherCourseName').val(row.course_name);
            $('#teacherCourseId').val(row.courseId);
            $('#teacherSubmitBtn').text('Update Teacher');
            window.scrollTo({top:0,behavior:'smooth'});
        }

        function delRow(id) {
            if (!confirm('Delete this teacher?')) return;
            $.ajax({
                url:`/teachers/delete/${id}`, method:'DELETE',
                success:() => loadTeachers(),
                error:err => alert(err.responseText || 'Delete failed')
            });
        }
    </script>
</head>
<body>
<nav>
    <ul>
        <li><a href="/dashboard.html">Dashboard</a></li>
        <li><a href="/students.html">Students</a></li>
        <li><a href="/teachers.html">Teachers</a></li>
        <li><a href="/courses.html">Courses</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
</nav>

<main>
    <h2 id="pageTitle" class="mb-4">Manage Teachers</h2>

    <!-- INSERT / UPDATE FORM (hidden for users) -->
    <section id="insertBlock" class="d-none mb-4">
        <form id="teacherForm" class="p-3 border rounded bg-white shadow-sm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Name *</label>
                    <input id="teacherName" type="text" class="form-control" placeholder="Full name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email *</label>
                    <input id="teacherEmail" type="email" class="form-control" placeholder="email@site.com" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Course *</label>
                    <input id="teacherCourseName" type="text" class="form-control" placeholder="Type to search course" required>
                    <input id="teacherCourseId" type="hidden">
                    <small class="form-text text-muted">Select from suggestions or type to match.</small>
                </div>
            </div>

            <input id="teacherId" type="hidden">

            <div class="mt-3">
                <button id="teacherSubmitBtn" class="btn btn-primary me-2" type="submit">Add Teacher</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
            </div>
        </form>
    </section>

    <!-- GRID -->
    <div id="teacherGrid" class="ag-theme-alpine"></div>
</main>

<!-- Add this dialog HTML inside <body> (e.g., after <main>) in students.html, teachers.html, and courses.html -->
<div id="validationAlert" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none; position: fixed; top: 20px; right: 20px; z-index: 1050;">
    <strong>Error:</strong> <span id="validationAlertMessage"></span>
    <button type="button" class="btn-close" id="validationAlertClose" aria-label="Close"></button>
</div>

</body>
</html>
