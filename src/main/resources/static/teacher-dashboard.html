<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/css/shared.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@34.1.2/dist/ag-grid-community.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-teacher {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        .navbar-teacher .navbar-brand,
        .navbar-teacher .nav-link {
            color: white !important;
        }
        .dashboard-header {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #28a745;
        }
        .stats-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 3px solid #28a745;
        }
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 5px;
        }
        .subject-card {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            text-align: center;
        }
        .subject-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .students-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .ag-grid-container {
            height: 400px;
            width: 100%;
            margin-top: 15px;
        }
        .teacher-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #28a745;
            object-fit: cover;
        }
        .btn-logout {
            background: #dc3545;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
        }
        .loading-spinner {
            text-align: center;
            padding: 40px;
        }
        .error-message {
            text-align: center;
            color: #dc3545;
            padding: 30px;
            background: #fff5f5;
            border-radius: 8px;
            border: 1px dashed #dc3545;
        }
        .profile-image {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #28a745;
        }
        .teacher-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-teacher">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fas fa-chalkboard-teacher"></i> Teacher Portal
        </a>
        <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <img id="teacherAvatar" class="teacher-avatar me-2" src="/images/default_profile_pic.jpg" alt="">
                    <span id="teacherName">Teacher</span>
                </span>
            <button class="btn btn-logout btn-sm" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid mt-3">
    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <div class="teacher-info">
            <img id="teacherAvatarLarge" class="rounded-circle" width="60" height="60"
                 src="/images/default_profile_pic.jpg" alt="Teacher Avatar"
                 style="border: 3px solid #28a745; object-fit: cover;">
            <div>
                <h5 id="teacherNameLarge" style="margin: 0; color: #28a745;">Loading...</h5>
                <p style="margin: 0; color: #6c757d; font-size: 0.9rem;">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span id="teacherSubject">Subject Teacher</span>
                </p>
            </div>
        </div>
        <h4><i class="fas fa-tachometer-alt text-success"></i> My Teaching Dashboard</h4>
        <p class="text-muted mb-0">Manage your students and track their progress</p>
    </div>

    <!-- Subject Card -->
    <div id="subjectCard" class="subject-card" style="display: none;">
        <div class="subject-title">
            <i class="fas fa-book"></i>
            <span id="subjectName">Loading Subject...</span>
        </div>
        <div style="opacity: 0.9;">
            Teaching <strong><span id="studentCountInSubject">0</span> students</strong> in this course
        </div>
    </div>

    <!-- Students Section -->
    <div class="students-section">
        <h5 style="color: #343a40; margin-bottom: 15px; font-weight: 600;">
            <i class="fas fa-users text-success"></i>
            My Students - <span id="courseNameInSection">Course</span>
        </h5>

        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-success" role="status"></div>
            <p class="text-muted mt-2">Loading students...</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle mb-2"></i>
            <h6>Unable to Load Students</h6>
            <p id="errorText">Failed to load data</p>
            <button class="btn btn-success btn-sm" onclick="loadDashboard()">
                <i class="fas fa-sync-alt"></i> Retry
            </button>
        </div>

        <div id="studentsContainer" style="display: none;">
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Search students...">
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-outline-success btn-sm" onclick="exportStudents()">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>
            <div id="studentsGrid" class="ag-theme-alpine ag-grid-container"></div>
        </div>
    </div>
</div>

<script>
    let gridApi;
    let teacherData = {};

    $(document).ready(function() {
        console.log('Dashboard loading...');
        loadDashboard();
    });

    function loadDashboard() {
        $('#loadingSpinner').show();
        $('#errorMessage').hide();
        $('#studentsContainer').hide();

        $.ajax({
            url: '/teachers/dashboard',
            method: 'GET',
            timeout: 10000,
            success: function(response) {
                console.log('Dashboard response:', response);

                if (response && response.teacher) {
                    teacherData = response.teacher;
                    updateTeacherInfo(teacherData);

                    if (response.students) {
                        handleStudentsSuccess(response.students);
                    } else {
                        handleStudentsSuccess([]);
                    }
                } else {
                    showError('Invalid response from server');
                }
            },
            error: function(xhr, status, error) {
                console.error('Dashboard load failed:', xhr, status, error);

                if (xhr.status === 401) {
                    alert('Session expired. Please login again.');
                    window.location.href = '/login.html';
                } else {
                    showError('Failed to load dashboard: ' + error);
                }
            }
        });
    }

    function updateTeacherInfo(teacher) {
        console.log('Updating teacher info:', teacher);

        if (teacher.name) {
            $('#teacherName').text(teacher.name);
            $('#teacherNameLarge').text(teacher.name);
        }

        if (teacher.profilePictureName) {
            const imgSrc = `/image/TeacherPic/${teacher.profilePictureName}`;
            $('#teacherAvatar, #teacherAvatarLarge')
                .attr('src', imgSrc)
                .on('error', function() {
                    $(this).attr('src', '/images/default_profile_pic.jpg');
                });
        }

        // Update subject name
        if (teacher.courseName) {
            $('#teacherSubject').text(teacher.courseName + ' Teacher');
            $('#subjectName').text(teacher.courseName);
            $('#courseNameInSection').text(teacher.courseName);
            $('#subjectCard').show();
            document.title = `${teacher.courseName} - Teacher Dashboard`;
        } else {
            $('#teacherSubject').text('Subject Teacher');
        }
    }

    function handleStudentsSuccess(students) {
        $('#loadingSpinner').hide();
        $('#studentCount').text(students.length);
        $('#studentCountInSubject').text(students.length);

        if (students.length === 0) {
            $('#studentsContainer').html(
                '<div class="text-center p-4">' +
                '<i class="fas fa-user-graduate fa-3x text-muted mb-3"></i>' +
                '<h6 class="text-muted">No Students Found</h6>' +
                '<p class="text-muted small">No students enrolled in your course.</p>' +
                '</div>'
            ).show();
            return;
        }

        const rowData = students.map(s => ({
            roll: s[0],
            name: s[1],
            email: s[2],
            age: s[3],
            course_name: s[4],
            course_id: s[5],
            profile_picture_name: s[6]
        }));

        setupStudentsGrid(rowData);
        $('#studentsContainer').show();
    }

    function setupStudentsGrid(rowData) {
        const columnDefs = [
            {
                headerName: '',
                width: 60,
                cellRenderer: params => {
                    const file = params.data.profile_picture_name;
                    if (file) {
                        return `<img src="/image/StudentPic/${file}"
                                        class="profile-image"
                                        onerror="this.src='/images/default_profile_pic.jpg'">`;
                    } else {
                        return `<img src="/images/default_profile_pic.jpg" class="profile-image">`;
                    }
                },
                sortable: false,
                filter: false
            },
            {
                headerName: 'Roll',
                field: 'roll',
                width: 80
            },
            {
                headerName: 'Name',
                field: 'name',
                flex: 1
            },
            {
                headerName: 'Email',
                field: 'email',
                flex: 1,
                cellRenderer: params => {
                    return `<a href="mailto:${params.value}" class="text-decoration-none">
                                    <i class="fas fa-envelope me-1"></i>${params.value}
                                </a>`;
                }
            },
            {
                headerName: 'Age',
                field: 'age',
                width: 80
            }
        ];

        try {
            const gridOptions = {
                columnDefs: columnDefs,
                rowData: rowData,
                defaultColDef: {
                    sortable: true,
                    resizable: true,
                    filter: true
                },
                rowHeight: 45,
                headerHeight: 40,
                pagination: true,
                paginationPageSize: 20,
                paginationPageSizeSelector: [20, 50, 100],
                onGridReady: params => {
                    gridApi = params.api;
                    params.api.sizeColumnsToFit();
                }
            };

            const gridDiv = document.getElementById('studentsGrid');
            gridDiv.innerHTML = '';
            agGrid.createGrid(gridDiv, gridOptions);

            $('#searchInput').on('input', function() {
                if (gridApi) {
                    gridApi.setGridOption('quickFilterText', $(this).val());
                }
            });
        } catch (error) {
            console.error('Grid setup error:', error);
            showError('Failed to setup students grid');
        }
    }

    function showError(message) {
        $('#loadingSpinner').hide();
        $('#errorText').text(message);
        $('#errorMessage').show();
    }

    function exportStudents() {
        if (gridApi) {
            const courseName = teacherData.courseName || 'Course';
            gridApi.exportDataAsCsv({
                fileName: `${courseName}_Students_${new Date().toISOString().split('T')[0]}.csv`
            });
        }
    }

    function logout() {
        if (confirm('Are you sure you want to logout?')) {
            $.ajax({
                url: '/teachers/logout',
                method: 'POST',
                complete: function() {
                    sessionStorage.clear();
                    window.location.href = '/login.html';
                }
            });
        }
    }

    $(window).on('resize', function() {
        if (gridApi) {
            setTimeout(() => gridApi.sizeColumnsToFit(), 100);
        }
    });
</script>
</body>
</html>
