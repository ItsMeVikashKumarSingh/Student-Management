spring.application.name=StudentManagement
spring.datasource.url=jdbc:mysql://localhost:3306/studentdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=vikash
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#logging.level.org.hibernate=DEBUG
#logging.level.com.zaxxer.hikari=DEBUG

# Multipart limits
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Serve the local uploads folder
spring.web.resources.static-locations=classpath:/static/,file:./uploads/

# Optional: log level for debugging file ops
logging.level.org.springframework.web=INFO
